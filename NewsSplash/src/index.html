<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Splash</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <img src="assets/Logo.png" id="logo">
    <canvas id="canvas" width="1200" height="1000"></canvas>
    <img src="" id="overlay">
    <div class="toolbar">
      <button class="tool" id="red"></button>
      <button class="tool" id="blue"></button>
      <button class="tool" id="yellow"></button>
      <button class="tool" id="orange"></button>
      <button class="tool" id="deepblue"></button>
      <button class="tool" id="green"></button>
      <button class="tool" id="purple"></button>
      <button class="tool" id="darkgreen"></button>
      <button class="tool" id="pink"></button>
      <button class="tool" id="brown"></button>
      <button class="tool" id="black"></button>
      <br>
      <button class="tool" id="erase"><img src="assets/eraser_icon.png" alt=""></button>
      <button class="tool" id="small"><img src="assets/small_icon.png" alt=""></button>
      <button class="tool" id="medium"><img src="assets/medium_icon.png" alt=""></button>
      <button class="tool" id="large"><img src="assets/large_icon.png" alt=""></button>
      <button class="tool" id="clear"></button>
      <button class="tool" id="export"><img src="assets/share.png" alt=""></button>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
